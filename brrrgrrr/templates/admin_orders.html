<!-- admin_orders.html -->
{% extends "base.html" %}
{% block content %}
<h2>All Orders</h2>
<table>
    <tr>
        <th>User</th>
        <th>Order Date</th>
        <th>Order Price</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.customer }}</td>
        <td>{{ order.order_date }}</td>
        <td>{{ order.total_price }}</td>
    </tr>
{% empty %}
    <tr>
        <td colspan="3">No orders found.</td>
    </tr>
{% endfor %}

</table>
{% endblock %}
