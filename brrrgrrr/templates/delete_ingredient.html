{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ ingredient.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'ingredient_list' %}">Cancel</a>
</form>

{% endblock %}
