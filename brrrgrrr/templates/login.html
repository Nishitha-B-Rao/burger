{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-center">Login</h2>
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-4 text-center">
            <form method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <div class="form-group">
                    <label for="id_username"></label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="username">
                    {% if form.username.errors %}
                        <div class="text-danger">
                            {{ form.username.errors }}
                        </div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="id_password"></label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="password">
                    {% if form.password.errors %}
                        <div class="text-danger">
                            {{ form.password.errors }}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'home' %}" class="btn btn-dark">Home</a>
                <br><br>
                <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
