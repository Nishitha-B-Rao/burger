<!-- my_orders.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">My Orders</h1>
    
    <!-- Filters -->
    <div class="bg-gray-100 p-4 rounded-lg mb-6">
        <form method="get" class="flex flex-wrap gap-4">
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status:</label>
                <select name="status" id="status" class="mt-1 block rounded-md border-gray-300">
                    <option value="">All</option>
                    {% for status_code, status_name in status_choices %}
                    <option value="{{ status_code }}" {% if current_status == status_code %}selected{% endif %}>
                        {{ status_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Time Period:</label>
                <select name="date" id="date" class="mt-1 block rounded-md border-gray-300">
                    <option value="all" {% if current_date == 'all' %}selected{% endif %}>All Time</option>
                    <option value="today" {% if current_date == 'today' %}selected{% endif %}>Today</option>
                    <option value="week" {% if current_date == 'week' %}selected{% endif %}>Past Week</option>
                </select>
            </div>
            
            <div class="flex items-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Apply Filters
                </button>
            </div>
        </form>
    </div>
    
    <!-- Orders List -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order #</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for order in orders %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.created_at|date:"M d, Y H:i" }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            {% if order.status == 'PENDING' %}bg-yellow-100 text-yellow-800
                            {% elif order.status == 'PREPARING' %}bg-blue-100 text-blue-800
                            {% elif order.status == 'READY' %}bg-green-100 text-green-800
                            {% elif order.status == 'COMPLETED' %}bg-gray-100 text-gray-800
                            {% endif %}">
                            {{ order.get_status_display }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">${{ order.burger.total_price }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
